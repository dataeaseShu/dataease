name: ESLint
on:
  push:
jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: |
          npm install
      - name: Run ESLint
        run: npx eslint .
          --config .eslintrc.js
          --ext .js,.vue
        continue-on-error: false
